# Sovol Sv06 MCU (Main Printer)
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_3A0004001350415833323520-if00
restart_method: command

# External MCU to control toolhead ADXL and printer lighting color (cheapo led strip hooked up to a WS2811)
[mcu CARSEXTENDEDEXTENSION]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E46274B8A3254C35-if00

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 12000
max_accel_to_decel: 12000
max_z_velocity: 20
max_z_accel: 45
square_corner_velocity: 5.0

